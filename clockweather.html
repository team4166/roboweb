<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mora - Time & Weather Display</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Zilla+Slab:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --mps-blue: #003DA5;
            --mps-gray: #A2AAAD;
            --mps-white: #FFFFFF;
            --mps-black: #2D2926;
            --shadow-blue: rgba(0, 61, 165, 0.15);
            --gradient-start: #003DA5;
            --gradient-end: #0052E6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--mps-blue);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            cursor: none;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            width: 100%;
            max-width: 1400px;
            perspective: 1000px;
        }

        .widget {
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform-origin: center;
        }

        .widget.swapping {
            transform: rotateY(180deg) translateX(700px);
            opacity: 0;
        }

        /* Time Widget Styles */
        .time-widget {
            background: var(--mps-white);
            border-radius: 50%;
            box-shadow: 
                0 20px 60px rgba(0, 61, 165, 0.1),
                0 8px 25px rgba(0, 61, 165, 0.05);
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 600px;
            width: 700px;
            height: 600px;
            overflow: hidden;
            justify-self: center;
            align-self: center;
        }

        .time-header {
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            padding: 30px;
            width: 100%;
            height: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50% 50% 0 0;
            position: relative;
            overflow: hidden;
        }

        .mps-logo-img {
            max-width: 300px;
            height: auto;
        }

        .time-content {
            padding: 40px 30px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .time-display {
            font-size: 4rem;
            font-weight: 800;
            color: var(--mps-blue);
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            letter-spacing: 3px;
            line-height: 1;
        }

        .date-display {
            font-size: 1.3rem;
            color: var(--mps-gray);
            font-weight: 500;
            margin-top: 20px;
            text-align: center;
            line-height: 1.2;
        }

        .widget-title {
            font-family: 'Zilla Slab', serif;
            font-size: 1.4rem;
            color: var(--mps-blue);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        /* Weather Widget Styles */
        .weather-widget {
            background: var(--mps-white);
            border-radius: 20px;
            box-shadow: 
                0 20px 60px rgba(0, 61, 165, 0.1),
                0 8px 25px rgba(0, 61, 165, 0.05);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 450px;
        }

        .weather-header {
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .weather-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.05)"/><circle cx="80" cy="30" r="1.5" fill="rgba(255,255,255,0.08)"/><circle cx="30" cy="80" r="1" fill="rgba(255,255,255,0.05)"/></svg>');
            animation: drift 20s linear infinite;
            pointer-events: none;
        }

        @keyframes drift {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .weather-title {
            font-family: 'Zilla Slab', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--mps-white);
            position: relative;
            z-index: 2;
        }

        .weather-content {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .weather-main {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: center;
            margin-bottom: 25px;
        }

        .weather-temp {
            text-align: center;
        }

        .temp-value {
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--mps-blue);
            line-height: 1;
            position: relative;
        }

        .temp-value::after {
            content: '¬∞F';
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--mps-gray);
            position: absolute;
            top: 0.2rem;
            margin-left: 3px;
        }

        .weather-icon {
            font-size: 4rem;
            filter: drop-shadow(0 6px 12px rgba(0, 61, 165, 0.15));
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
        }

        .weather-condition {
            text-align: center;
        }

        .condition-text {
            font-family: 'Zilla Slab', serif;
            font-size: 1.2rem;
            color: var(--mps-blue);
            font-weight: 700;
            text-transform: capitalize;
        }

        .feels-like {
            font-size: 0.95rem;
            color: var(--mps-gray);
            font-weight: 400;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .detail-item {
            background: rgba(0, 61, 165, 0.03);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(0, 61, 165, 0.08);
        }

        .detail-label {
            font-size: 0.75rem;
            color: var(--mps-gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .detail-value {
            font-size: 1.1rem;
            color: var(--mps-blue);
            font-weight: 600;
        }

        .loading {
            text-align: center;
            color: var(--mps-gray);
            font-style: italic;
            font-size: 1rem;
        }

        .error {
            text-align: center;
            color: #d32f2f;
            font-style: italic;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .status-indicator {
            position: absolute;
            top: 12px;
            right: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.65rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
            z-index: 3;
        }

        .status-indicator.live {
            background: rgba(40, 167, 69, 0.2);
        }

        .status-indicator.cached {
            background: rgba(255, 193, 7, 0.2);
        }

        .status-indicator.error {
            background: rgba(220, 53, 69, 0.2);
        }

        /* Responsive for smaller screens */
        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
                gap: 30px;
                max-width: 600px;
            }

            .widget.swapping {
                transform: rotateY(180deg) translateX(0);
            }
            
            .time-widget {
                width: 500px;
                height: 450px;
                min-height: 450px;
            }
            
            .time-display {
                font-size: 3rem;
                letter-spacing: 2px;
            }
            
            .date-display {
                font-size: 1.1rem;
            }
            
            .mps-logo-img {
                max-width: 200px;
            }
        }

        @media (max-width: 600px) {
            .time-widget {
                width: 400px;
                height: 350px;
                min-height: 350px;
            }
            
            .time-display {
                font-size: 2.2rem;
                letter-spacing: 1px;
            }
            
            .date-display {
                font-size: 1rem;
            }
            
            .mps-logo-img {
                max-width: 150px;
            }
            
            .time-content {
                padding: 25px 20px;
            }
            
            .weather-content {
                padding: 15px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="widget time-widget" id="timeWidget">
            <div class="time-header">
                <img src="./MPS_Logo.png" alt="MPS Logo" class="mps-logo-img">
            </div>
            <div class="time-content">
                <div class="widget-title">Time</div>
                <div class="time-display" id="timeDisplay">00:00:00</div>
                <div class="date-display" id="dateDisplay">Loading...</div>
            </div>
        </div>

        <div class="widget weather-widget" id="weatherWidget">
            <div class="weather-header">
                <div class="status-indicator" id="statusIndicator">CONNECTING</div>
                <h2 class="weather-title">Weather</h2>
            </div>
            <div class="weather-content" id="weatherContent">
                <div class="loading">Connecting to weather service...</div>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            WEATHER_DATA_URL: './weather-data.json',
            WEATHER_UPDATE_INTERVAL: 300000, // 5 minutes
            TIME_UPDATE_INTERVAL: 1000, // 1 second
            SWAP_INTERVAL: 30000 // 30 seconds
        };

        const weatherIcons = {
            '01d': '‚òÄÔ∏è', '01n': 'üåô',
            '02d': '‚õÖ', '02n': '‚òÅÔ∏è',
            '03d': '‚òÅÔ∏è', '03n': '‚òÅÔ∏è',
            '04d': '‚òÅÔ∏è', '04n': '‚òÅÔ∏è',
            '09d': 'üåßÔ∏è', '09n': 'üåßÔ∏è',
            '10d': 'üå¶Ô∏è', '10n': 'üåßÔ∏è',
            '11d': '‚õàÔ∏è', '11n': '‚õàÔ∏è',
            '13d': '‚ùÑÔ∏è', '13n': '‚ùÑÔ∏è',
            '50d': 'üå´Ô∏è', '50n': 'üå´Ô∏è'
        };

        let isSwapped = false;

        // Update time display
        function updateTime() {
            const now = new Date();
            
            let hours = now.getHours();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            const hoursStr = String(hours).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            document.getElementById('timeDisplay').textContent = `${hoursStr}:${minutes}:${seconds} ${ampm}`;
            
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateStr = now.toLocaleDateString('en-US', options);
            document.getElementById('dateDisplay').textContent = dateStr;
        }

        // Fetch and display weather
        async function fetchWeatherData() {
            try {
                const url = `${CONFIG.WEATHER_DATA_URL}?t=${Date.now()}`;
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Cache-Control': 'no-cache'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const weatherResponse = await response.json();
                updateStatusIndicator(weatherResponse);
                
                if (!weatherResponse.success) {
                    throw new Error(weatherResponse.error || 'Weather service error');
                }
                
                displayWeatherData(weatherResponse.data);
                
            } catch (error) {
                console.error('Error fetching weather:', error);
                updateStatusIndicator({ success: false });
                
                let errorMessage = 'Weather service unavailable.';
                if (error.message.includes('404')) {
                    errorMessage += ' GitHub Actions setting up...';
                }
                
                document.getElementById('weatherContent').innerHTML = 
                    `<div class="error">${errorMessage}</div>`;
            }
        }

        // Update status indicator
        function updateStatusIndicator(response) {
            const indicator = document.getElementById('statusIndicator');
            
            if (response.success) {
                if (response.cached && response.stale) {
                    indicator.textContent = 'STALE';
                    indicator.className = 'status-indicator error';
                } else if (response.cached) {
                    indicator.textContent = 'CACHED';
                    indicator.className = 'status-indicator cached';
                } else {
                    indicator.textContent = 'LIVE';
                    indicator.className = 'status-indicator live';
                }
            } else {
                indicator.textContent = 'ERROR';
                indicator.className = 'status-indicator error';
            }
        }

        // Display weather data
        function displayWeatherData(data) {
            const icon = weatherIcons[data.weather[0].icon] || 'üå§Ô∏è';
            const temp = Math.round(data.main.temp);
            const feelsLike = Math.round(data.main.feels_like);
            const humidity = data.main.humidity;
            const windSpeed = Math.round(data.wind.speed);
            const visibility = Math.round(data.visibility / 1609.34 * 10) / 10;
            
            const weatherHTML = `
                <div class="weather-main">
                    <div class="weather-temp">
                        <div class="temp-value">${temp}</div>
                    </div>
                    <div class="weather-icon">${icon}</div>
                    <div class="weather-condition">
                        <div class="condition-text">${data.weather[0].description}</div>
                        <div class="feels-like">Feels like ${feelsLike}¬∞F</div>
                    </div>
                </div>
                
                <div class="weather-details">
                    <div class="detail-item">
                        <div class="detail-label">Humidity</div>
                        <div class="detail-value">${humidity}%</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Wind</div>
                        <div class="detail-value">${windSpeed} mph</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Visibility</div>
                        <div class="detail-value">${visibility} mi</div>
                    </div>
                </div>
            `;
            
            document.getElementById('weatherContent').innerHTML = weatherHTML;
        }

        // Swap widgets animation
        function swapWidgets() {
            const timeWidget = document.getElementById('timeWidget');
            const weatherWidget = document.getElementById('weatherWidget');
            
            timeWidget.classList.add('swapping');
            weatherWidget.classList.add('swapping');
            
            setTimeout(() => {
                // Swap DOM order
                const container = timeWidget.parentNode;
                if (isSwapped) {
                    container.insertBefore(timeWidget, weatherWidget);
                    isSwapped = false;
                } else {
                    container.insertBefore(weatherWidget, timeWidget);
                    isSwapped = true;
                }
                
                timeWidget.classList.remove('swapping');
                weatherWidget.classList.remove('swapping');
                
            }, 400);
        }

        // Initialize
        function init() {
            console.log('Initializing Time & Weather Display...');
            updateTime();
            fetchWeatherData();
            
            // Update time every second
            setInterval(updateTime, CONFIG.TIME_UPDATE_INTERVAL);
            
            // Update weather every 5 minutes
            setInterval(fetchWeatherData, CONFIG.WEATHER_UPDATE_INTERVAL);
            
            // Swap widgets every 30 seconds
            setInterval(swapWidgets, CONFIG.SWAP_INTERVAL);
        }

        document.addEventListener('DOMContentLoaded', init);

        // Handle visibility changes
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                fetchWeatherData();
            }
        });

        // Auto-reload page daily for kiosk mode stability
        setTimeout(() => {
            window.location.reload();
        }, 24 * 60 * 60 * 1000);
    </script>
</body>
</html>
