<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleporting Time</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background: #c03daf;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .time-box {
            position: fixed;
            width: 580px;
            padding: 60px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .time-box:hover {
            transform: scale(1.05);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4);
        }

        .time {
            font-size: 80px;
            font-weight: bold;
            color: #003DA5;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        .date {
            font-size: 32px;
            color: #003DA5;
            font-weight: 500;
        }

        .logo {
            width: 300px;
            height: auto;
            margin-bottom: 15px;
        }

    </style>
</head>
<body>
    <div class="time-box" id="timeBox">
        <img src="MPS_Logo.png" alt="MPS Logo" class="logo">
        <div class="time" id="timeDisplay">00:00:00</div>
        <div class="date" id="dateDisplay">Loading...</div>
    </div>

    <script>
        const timeBox = document.getElementById('timeBox');
        const timeDisplay = document.getElementById('timeDisplay');
        const dateDisplay = document.getElementById('dateDisplay');

        function updateTime() {
            const now = new Date();
            
            // Format time as HH:MM:SS AM/PM
            let hours = now.getHours();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            const hoursStr = String(hours).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            timeDisplay.textContent = `${hoursStr}:${minutes} ${ampm}`;
            
            // Format date as Day, Month Date, Year
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateStr = now.toLocaleDateString('en-US', options);
            dateDisplay.textContent = dateStr;
        }

        function teleport() {
            const maxX = window.innerWidth - timeBox.offsetWidth;
            const maxY = window.innerHeight - timeBox.offsetHeight;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            timeBox.style.left = randomX + 'px';
            timeBox.style.top = randomY + 'px';
        }

        // Update time every second
        updateTime();
        setInterval(updateTime, 1000);

        // Auto teleport every 60 seconds
        setInterval(() => {
            teleport();
        }, 60000);

        // Manual teleport on click
        timeBox.addEventListener('click', teleport);

        // Initial teleport
        teleport();
    </script>
</body>
</html>
