<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-Mora Public Schools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background: #003DA5;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .time-box {
            width: 90vmin;
            height: 90vmin;
            padding: 0;
            background: white;
            border-radius: 50%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 3px solid #A2AAAD;
        }

        .time {
            font-size: 8vmin;
            font-weight: bold;
            color: #003DA5;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            letter-spacing: 4px;
        }

        .date {
            font-size: 2.5vmin;
            color: #A2AAAD;
            font-weight: 500;
            line-height: 1.4;
        }

        .logo {
            width: 40vmin;
            height: auto;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
    <div class="time-box" id="timeBox">
        <img src="MPS_Logo.png" alt="MPS Logo" class="logo">
        <div class="time" id="timeDisplay">00:00:00</div>
        <div class="date" id="dateDisplay">Loading...</div>
    </div>

    <script>
        const timeBox = document.getElementById('timeBox');
        const timeDisplay = document.getElementById('timeDisplay');
        const dateDisplay = document.getElementById('dateDisplay');

        function updateTime() {
            const now = new Date();

            // Format time as H:MM AM/PM (no leading zero)
            let hours = now.getHours();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            const minutes = String(now.getMinutes()).padStart(2, '0');
            timeDisplay.textContent = `${hours}:${minutes} ${ampm}`;

            // Format date as Month Day, Year on first line, Weekday on second
            const monthDayYear = now.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            const weekday = now.toLocaleDateString('en-US', { weekday: 'long' });
            dateDisplay.innerHTML = `${monthDayYear}<br>${weekday}`;
        }

        // Update time every second
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
