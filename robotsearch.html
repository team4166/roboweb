<!DOCTYPE html>
<html lang="en">
<head>
<title>Robot Search</title>
<style>
body {
  font-family: arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

.container {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.logo {
  margin-bottom: 20px;
}

.logo img {
  width: 200px;
  height: auto;
}

.search-bar {
  width: 500px;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: 1px solid #ccc;
  border-radius: 24px;
  font-size: 16px;
}

.search-bar:focus {
  outline: none;
  border-color: #4285f4;
  box-shadow: 0 0 5px rgba(66, 133, 244, 0.5);
}

.button-container {
  margin-top: 20px;
}

.button {
  background-color: #f8f9fa;
  border: 1px solid #f8f9fa;
  border-radius: 4px;
  color: #3c4043;
  font-size: 14px;
  margin: 11px 4px;
  padding: 0 16px;
  line-height: 36px;
  height: 36px;
  text-align: center;
  cursor: pointer;
  user-select: none;
}

.button:hover {
  border-color: #dadce0;
}

footer {
  background-color: #f2f2f2;
  padding: 20px;
  text-align: center;
  font-size: 14px;
  color: #70757a;
}
</style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/en/a/a6/Bender_Rodriguez.png" alt="Bender from Futurama">
    </div>

    <form id="searchForm" onsubmit="performSearch(); return false;">
      <input type="text" class="search-bar" id="searchInput" autofocus>
      <div class="button-container">
        <button type="submit" class="button">Robot Search</button>
      </div>
    </form>
  </div>

  <footer>
    Powered by Robot Search
  </footer>

  <script>
    function performSearch() {
      var query = document.getElementById("searchInput").value;
      var searchUrl = "https://www.google.com/search?q=" + encodeURIComponent(query + " robot");
      window.location.href = searchUrl;
    }
  </script>
</body>
</html>
