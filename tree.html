<!doctype html>
<html lang=en>
    <head>
        <title>Simple Tree</title>
        <style>
            body {
                background-color: skyblue;
            }

            .tree {
                width: 0;
                height: 0;
                border-left: 50px solid transparent;
                border-right: 50px solid transparent;
                border-bottom: 100px solid green;
                position: relative;
                left: 50%;
                transform: translateX(-50%);
            }

            .trunk {
                width: 20px;
                height: 150px;
                background-color: brown;
                position: relative;
                left: 50%;
                transform: translateX(-50%);
                bottom: 10px;
            }
        </style>
    </head>
    <body>
        <div class="tree"></div>
        <div class="trunk"></div>
    </body>
</html>
