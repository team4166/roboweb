<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mora Public Schools - Weather Display</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Zilla+Slab:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --mps-blue: #003DA5;
            --mps-gray: #A2AAAD;
            --mps-white: #FFFFFF;
            --mps-black: #2D2926;
            --shadow-blue: rgba(0, 61, 165, 0.15);
            --gradient-start: #003DA5;
            --gradient-end: #0052E6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            cursor: none; /* Hide cursor for digital signage */
        }

        .weather-container {
            background: var(--mps-white);
            border-radius: 20px;
            box-shadow: 
                0 20px 60px rgba(0, 61, 165, 0.1),
                0 8px 25px rgba(0, 61, 165, 0.05);
            overflow: hidden;
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.05)"/><circle cx="80" cy="30" r="1.5" fill="rgba(255,255,255,0.08)"/><circle cx="30" cy="80" r="1" fill="rgba(255,255,255,0.05)"/></svg>');
            animation: drift 20s linear infinite;
            pointer-events: none;
        }

        @keyframes drift {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .school-title {
            font-family: 'Zilla Slab', serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--mps-white);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            z-index: 2;
        }

        .tagline {
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
            font-style: italic;
            position: relative;
            z-index: 2;
        }

        .weather-content {
            padding: 40px 35px;
        }

        .location {
            text-align: center;
            margin-bottom: 35px;
        }

        .city-name {
            font-family: 'Zilla Slab', serif;
            font-size: 2.2rem;
            color: var(--mps-blue);
            font-weight: 700;
            margin-bottom: 8px;
        }

        .date-time {
            font-size: 1.1rem;
            color: var(--mps-gray);
            font-weight: 400;
        }

        .current-weather {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 30px;
            align-items: center;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            border-radius: 20px;
            border: 2px solid rgba(0, 61, 165, 0.08);
        }

        .temperature {
            text-align: center;
        }

        .temp-value {
            font-size: 5rem;
            font-weight: 800;
            color: var(--mps-blue);
            line-height: 1;
            margin-bottom: 8px;
            position: relative;
        }

        .temp-value::after {
            content: '¬∞F';
            font-size: 2rem;
            font-weight: 600;
            color: var(--mps-gray);
            position: absolute;
            top: 0.3rem;
            margin-left: 3px;
        }

        .weather-icon {
            font-size: 5rem;
            filter: drop-shadow(0 6px 12px rgba(0, 61, 165, 0.15));
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
        }

        .weather-description {
            text-align: center;
        }

        .condition {
            font-family: 'Zilla Slab', serif;
            font-size: 1.5rem;
            color: var(--mps-blue);
            font-weight: 700;
            margin-bottom: 8px;
            text-transform: capitalize;
        }

        .feels-like {
            font-size: 1rem;
            color: var(--mps-gray);
            font-weight: 400;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 25px;
        }

        .detail-item {
            background: rgba(0, 61, 165, 0.03);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(0, 61, 165, 0.08);
        }

        .detail-label {
            font-size: 0.85rem;
            color: var(--mps-gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .detail-value {
            font-size: 1.4rem;
            color: var(--mps-blue);
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: var(--mps-gray);
            font-style: italic;
            font-size: 1.2rem;
        }

        .error {
            text-align: center;
            padding: 60px;
            color: #d32f2f;
            font-style: italic;
            font-size: 1rem;
            line-height: 1.5;
        }

        .update-time {
            text-align: center;
            font-size: 0.85rem;
            color: var(--mps-gray);
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(162, 170, 173, 0.2);
        }


        .mustang-accent {
            position: absolute;
            bottom: 15px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--mps-blue), #0052E6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
            opacity: 0.8;
            box-shadow: 0 6px 15px rgba(0, 61, 165, 0.2);
        }

        .status-indicator {
            position: absolute;
            top: 15px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
            font-style: italic;
        }

        /* Prevent text selection for kiosk mode */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Fullscreen optimizations */
        @media (min-width: 1200px) {
            .weather-container {
                max-width: 800px;
                transform: scale(1.1);
            }
            
            .school-title {
                font-size: 2.5rem;
            }
            
            .temp-value {
                font-size: 6rem;
            }
            
            .weather-icon {
                font-size: 6rem;
            }
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <div class="header">
            <div class="status-indicator" id="statusIndicator">CONNECTING</div>
            <h1 class="school-title">Mora Mustangs</h1>
            <p class="tagline">Exploring. Engaging. Empowering.</p>
        </div>
        
        <div class="weather-content">
            <div class="location">
                <h2 class="city-name">Mora, Minnesota</h2>
                <p class="date-time" id="currentDateTime"></p>
            </div>
            
            <div id="weatherData" class="loading">
                Connecting to weather service...
            </div>
        </div>

        <div class="mustang-accent">M</div>
    </div>

    <script>
        // Configuration for Team 4166 Roboweb GitHub Pages
        const CONFIG = {
            WEATHER_DATA_URL: './weather-data.json',
            UPDATE_INTERVAL: 300000, // 5 minutes
            TIME_UPDATE_INTERVAL: 60000 // 1 minute
        };

        // Weather icon mapping
        const weatherIcons = {
            '01d': '‚òÄÔ∏è', '01n': 'üåô',
            '02d': '‚õÖ', '02n': '‚òÅÔ∏è',
            '03d': '‚òÅÔ∏è', '03n': '‚òÅÔ∏è',
            '04d': '‚òÅÔ∏è', '04n': '‚òÅÔ∏è',
            '09d': 'üåßÔ∏è', '09n': 'üåßÔ∏è',
            '10d': 'üå¶Ô∏è', '10n': 'üåßÔ∏è',
            '11d': '‚õàÔ∏è', '11n': '‚õàÔ∏è',
            '13d': '‚ùÑÔ∏è', '13n': '‚ùÑÔ∏è',
            '50d': 'üå´Ô∏è', '50n': 'üå´Ô∏è'
        };

        // Update date and time
        function updateDateTime() {
            const now = new Date();
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                timeZone: 'America/Chicago'
            };
            document.getElementById('currentDateTime').textContent = 
                now.toLocaleDateString('en-US', options);
        }

        // Update status indicator with timestamp
        function updateStatusIndicator(response) {
            const indicator = document.getElementById('statusIndicator');

            if (response.success && response.timestamp) {
                const timestampDate = new Date(response.timestamp);
                indicator.textContent = timestampDate.toLocaleString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    timeZone: 'America/Chicago'
                });
                indicator.className = 'status-indicator';
            } else if (!response.success) {
                indicator.textContent = 'ERROR';
                indicator.className = 'status-indicator';
            } else {
                indicator.textContent = 'CONNECTING';
                indicator.className = 'status-indicator';
            }
        }

        // Fetch weather data from GitHub Pages
        async function fetchWeatherData() {
            try {
                console.log('Fetching weather from Team 4166 Roboweb...');
                
                const url = `${CONFIG.WEATHER_DATA_URL}?t=${Date.now()}`;
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Cache-Control': 'no-cache'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const weatherResponse = await response.json();
                console.log('Weather response:', weatherResponse);
                
                updateStatusIndicator(weatherResponse);
                
                if (!weatherResponse.success) {
                    throw new Error(weatherResponse.error || 'Weather service error');
                }

                displayWeatherData(weatherResponse.data, weatherResponse.timestamp);
                
            } catch (error) {
                console.error('Error fetching weather data:', error);
                
                updateStatusIndicator({ success: false });
                
                let errorMessage = 'Weather service unavailable. ';
                
                if (error.message.includes('Failed to fetch')) {
                    errorMessage += 'Check internet connection.';
                } else if (error.message.includes('404')) {
                    errorMessage += 'Weather data not ready. GitHub Actions may still be setting up.';
                } else {
                    errorMessage += error.message;
                }
                
                document.getElementById('weatherData').innerHTML = 
                    `<div class="error">${errorMessage}</div>`;
            }
        }

        // Display weather data
        function displayWeatherData(data, timestamp) {
            const icon = weatherIcons[data.weather[0].icon] || 'üå§Ô∏è';
            const temp = Math.round(data.main.temp);
            const feelsLike = Math.round(data.main.feels_like);
            const humidity = data.main.humidity;
            const windSpeed = Math.round(data.wind.speed);
            const visibility = Math.round(data.visibility / 1609.34 * 10) / 10;

            const weatherHTML = `
                <div class="current-weather">
                    <div class="temperature">
                        <div class="temp-value">${temp}</div>
                    </div>
                    <div class="weather-icon">${icon}</div>
                    <div class="weather-description">
                        <div class="condition">${data.weather[0].description}</div>
                        <div class="feels-like">Feels like ${feelsLike}¬∞F</div>
                    </div>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <div class="detail-label">Humidity</div>
                        <div class="detail-value">${humidity}%</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Wind</div>
                        <div class="detail-value">${windSpeed} mph</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Visibility</div>
                        <div class="detail-value">${visibility} mi</div>
                    </div>
                </div>
            `;

            document.getElementById('weatherData').innerHTML = weatherHTML;
        }

        // Initialize the digital signage display
        function initDigitalSignage() {
            console.log('Initializing Mora Weather Digital Signage - Team 4166 Roboweb...');
            console.log('Weather data URL:', CONFIG.WEATHER_DATA_URL);
            
            updateDateTime();
            fetchWeatherData();
            
            // Update time every minute
            setInterval(updateDateTime, CONFIG.TIME_UPDATE_INTERVAL);
            
            // Update weather every 5 minutes
            setInterval(fetchWeatherData, CONFIG.UPDATE_INTERVAL);
        }

        // Start the display when page loads
        document.addEventListener('DOMContentLoaded', initDigitalSignage);
        
        // Handle visibility changes
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                fetchWeatherData();
            }
        });

        // Auto-reload page daily for kiosk mode stability
        setTimeout(() => {
            window.location.reload();
        }, 24 * 60 * 60 * 1000);
    </script>
</body>
</html>
