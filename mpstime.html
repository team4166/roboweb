<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-Mora Public Schools</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --mps-blue: #003DA5;
            --mps-gray: #A2AAAD;
            --mps-white: #FFFFFF;
            --gradient-start: #003DA5;
            --gradient-end: #0052E6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
            cursor: none;
        }

        #starCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
        }

        .time-box {
            width: 90vmin;
            height: 90vmin;
            padding: 0;
            background: white;
            border-radius: 50%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 3px solid #A2AAAD;
            overflow: hidden;
        }

        .time-header {
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            padding: 30px;
            width: 100%;
            height: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50% 50% 0 0;
            position: relative;
            overflow: hidden;
        }

        .time-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.05)"/><circle cx="80" cy="30" r="1.5" fill="rgba(255,255,255,0.08)"/><circle cx="30" cy="80" r="1" fill="rgba(255,255,255,0.05)"/></svg>');
            animation: drift 20s linear infinite;
            pointer-events: none;
        }

        @keyframes drift {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .logo {
            max-width: 60%;
            height: auto;
            position: relative;
            z-index: 2;
            filter: brightness(1.1) drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }

        .time-content {
            padding: 30px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .time {
            font-size: 18vmin;
            font-weight: bold;
            color: #003DA5;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            letter-spacing: 4px;
            display: flex;
            align-items: baseline;
            justify-content: center;
            gap: 8px;
        }

        .time .ampm {
            font-size: 0.4em;
            font-weight: 600;
            margin-left: 5px;
        }

        .date {
            font-size: 4vmin;
            color: #A2AAAD;
            font-weight: 500;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <!-- Starfield Background Canvas -->
    <canvas id="starCanvas"></canvas>

    <div class="container">
        <div class="time-box" id="timeBox">
            <div class="time-header">
                <img src="./whitehorselogo.png" alt="MPS Logo" class="logo">
            </div>
            <div class="time-content">
                <div class="time" id="timeDisplay">00:00:00</div>
                <div class="date" id="dateDisplay">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        // === STARFIELD ANIMATION ===
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');

        // Starfield Settings
        const starCount = 600;
        const speed = 0.15;
        const starColor = '255, 255, 255';
        
        let stars = [];
        let width, height, centerX, centerY;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            centerX = width / 2;
            centerY = height / 2;
        }

        class Star {
            constructor() {
                this.init();
            }

            init() {
                this.x = (Math.random() - 0.5) * width * 2;
                this.y = (Math.random() - 0.5) * height * 2;
                this.z = Math.random() * width;
                this.pz = this.z;
            }

            update() {
                this.z = this.z - speed * 10;
                if (this.z <= 1) {
                    this.init();
                    this.z = width;
                    this.pz = this.z;
                }
            }

            draw() {
                let x = (this.x / this.z) * centerX + centerX;
                let y = (this.y / this.z) * centerY + centerY;
                let r = (1 - this.z / width) * 2;

                // Draw star
                ctx.fillStyle = `rgba(${starColor}, ${1 - this.z / width})`;
                ctx.beginPath();
                ctx.arc(x, y, r, 0, Math.PI * 2);
                ctx.fill();

                // Draw trail
                let px = (this.x / this.pz) * centerX + centerX;
                let py = (this.y / this.pz) * centerY + centerY;
                
                ctx.strokeStyle = `rgba(${starColor}, ${(1 - this.z / width) * 0.5})`;
                ctx.lineWidth = r;
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(px, py);
                ctx.stroke();

                this.pz = this.z;
            }
        }

        function initStarfield() {
            resize();
            stars = [];
            for (let i = 0; i < starCount; i++) {
                stars.push(new Star());
            }
        }

        function animateStarfield() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);

            for (let star of stars) {
                star.update();
                star.draw();
            }
            requestAnimationFrame(animateStarfield);
        }

        // === TIME DISPLAY ===
        const timeBox = document.getElementById('timeBox');
        const timeDisplay = document.getElementById('timeDisplay');
        const dateDisplay = document.getElementById('dateDisplay');

        function updateTime() {
            const now = new Date();

            // Format time as H:MM with smaller AM/PM on same line
            let hours = now.getHours();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            // Create time display with smaller AM/PM inline
            timeDisplay.innerHTML = `${hours}:${minutes}<span class="ampm">${ampm}</span>`;

            // Format date as Month Day, Year on first line, Weekday on second
            const monthDayYear = now.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            const weekday = now.toLocaleDateString('en-US', { weekday: 'long' });
            dateDisplay.innerHTML = `${monthDayYear}<br>${weekday}`;
        }

        // Update time every second
        updateTime();
        setInterval(updateTime, 1000);

        // Initialize starfield
        initStarfield();
        animateStarfield();

        // Event Listeners
        window.addEventListener('resize', resize);

        // Handle visibility changes for performance
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                updateTime();
            }
        });
    </script>
</body>
</html>
